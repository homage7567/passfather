<form class="database-loader-form" [formGroup]="form" (submit)="onSubmit()">
  <div class="database-loader-form-content">
    <pf-file-loader
      formControlName="database"
      required
      [class.ng-invalid]="form.controls['database'].invalid"
      [class.ng-dirty]="form.controls['database'].dirty"
      [label]="'databaseLoader.databaseLabel' | transloco"
    />

    <pf-file-loader
      formControlName="keyFile"
      [showIcon]="false"
      [label]="'databaseLoader.keyFileLabel' | transloco"
    />

    <p-password
      styleClass="database-loader-form-content__password"
      inputStyleClass="database-loader-form-content__password"
      formControlName="password"
      required
      [class.ng-invalid]="form.controls['password'].invalid"
      [class.ng-dirty]="form.controls['password'].dirty"
      [feedback]="false"
      [toggleMask]="true"
      [placeholder]="'databaseLoader.passwordPlaceholder' | transloco"
    ></p-password>
  </div>

  <p-button
    styleClass="database-loader-form__action"
    size="large"
    type="submit"
    [rounded]="true"
    [label]="'databaseLoader.openButtonLabel' | transloco"
  ></p-button>
</form>
