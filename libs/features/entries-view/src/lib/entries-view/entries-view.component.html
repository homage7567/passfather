<ng-container *ngIf="table$ | async as table">
  <p-card>
    <p-table [value]="table" class="p-datatable-sm">
      <ng-template pTemplate="header">
        <tr>
          <th>{{ 'entriesView.title' | transloco }}</th>
          <th>{{ 'entriesView.username' | transloco }}</th>
          <th>{{ 'entriesView.url' | transloco }}</th>
          <th>{{ 'entriesView.email' | transloco }}</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-entry>
        <tr>
          <td>{{ entry.title }}</td>
          <td>{{ entry.username }}</td>
          <td><a [href]="entry.url">{{ entry.url }}</a></td>
          <td>{{ entry.email }}</td>
        </tr>
      </ng-template>
    </p-table>
  </p-card>
</ng-container>
