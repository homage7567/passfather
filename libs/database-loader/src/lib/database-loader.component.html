<div class="database-loader-form">
  <pf-file-loader
    [label]="'databaseLoader.databaseLabel' | transloco"
    [(ngModel)]="loadedFile"
  />

  <pf-file-loader
    [label]="'databaseLoader.keyFileLabel' | transloco"
    [showIcon]="false"
    [(ngModel)]="loadedKeyFile"
  />

  <p-password
    inputStyleClass="database-loader-password"
    styleClass="database-loader-password"
    [placeholder]="'databaseLoader.passwordPlaceholder' | transloco"
    [(ngModel)]="password"
    [toggleMask]="true"
    [feedback]="false"
  ></p-password>
</div>

<p-button
  styleClass="database-loader-password"
  size="large"
  [label]="'databaseLoader.openButtonLabel' | transloco"
  [rounded]="true"
  (click)="onLoadDatabase()"
></p-button>
