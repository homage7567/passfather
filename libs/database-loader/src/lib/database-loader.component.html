<pf-file-loader
  [label]="'databaseLoader.databaseLabel' | transloco"
  [(ngModel)]="loadedFile"
/>

<p-password
  inputStyleClass="database-loader-password"
  styleClass="database-loader-password"
  [(ngModel)]="password"
  [toggleMask]="true"
  [feedback]="false"
></p-password>

<pf-file-loader
  [label]="'databaseLoader.keyFileLabel' | transloco"
  [showIcon]="false"
  [(ngModel)]="loadedKeyFile"
/>

<p-button
  styleClass="database-loader-password"
  size="large"
  [label]="'databaseLoader.openButtonLabel' | transloco"
  [rounded]="true"
  (click)="onLoadDatabase()"
></p-button>
