<div class="file-uploader" (click)="input.click()">
  <p *ngIf="!value" class="file-uploader__placeholder">
    {{ label }}
  </p>

  <p *ngIf="value" class="file-uploader__text">
    {{ value.name }}
  </p>

  <i *ngIf="showIcon" class="pi pi-key file-uploader__icon"></i>

  <input
    #input
    placeholder="Password"
    class="file-uploader__input"
    type="file"
    (change)="onFileSelected($event)"
  />
</div>
