<div class="file-uploader" (click)="input.click()">
  <i
    *ngIf="showIcon"
    style="font-size: 2rem"
    class="pi pi-key file-uploader__icon"
  ></i>

  <p class="file-uploader__text">
    <ng-container *ngIf="value">
      {{ value.name }}
    </ng-container>

    <ng-container *ngIf="!value">{{ label }}</ng-container>
  </p>

  <input
    #input
    placeholder="Password"
    class="file-uploader__input"
    type="file"
    (change)="onFileSelected($event)"
  />
</div>
